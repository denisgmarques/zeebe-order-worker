<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Zeebe - Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" align="center" style="margin-top: 50px;">
                <h1>Zeebe Test</h1>
                <div align="center">
                    <a href="swagger-ui.html" class="btn btn-lg btn-primary">See api documentation here</a>
                    <a href="console" class="btn btn-lg btn-warning">H2 console</a>
                </div>
                <hr>
                <div class="form-group">
                    <label for="json">Json Exemplo</label>
                    <textarea class="form-control" rows="10" id="json"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="sendButton">Enviar</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

<script>
    $(document).ready(function() {
      fetch('data.json')
      .then((response) => response.json())
      .then((json) => $("#json").val(JSON.stringify(json)));

      $('#sendButton').click(function() {
         $.ajax({
            type: 'POST',
            url: '/api/order',
            data: $("#json").val(),
            contentType: "application/json",
            dataType: 'json'
         }).done(data => {
            console.log(data);
         });
      });
    });
</script>
